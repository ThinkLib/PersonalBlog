<meta charset="UTF-8">
<style type="text/css">
    *{margin:0;padding:0;}
    ul,ol{list-style:none}
    body{ color:#333;overflow: hidden;margin: 0px;font-size:12px;}
    .container-wrap{
        background-color: #f5f5f5;
        width: 400px;
        zoom:1;
    }
    .container-wrap:after{
        content:'\20';
        display:block;
        height:0;
        clear:both;
    }
    .menu-wrap{
        float: left;
        width: 99px;
        padding: 20px 0;
        border-right: 1px solid #ddd;
    }
    .menu-item{
        cursor: pointer;
        text-align: center;
        font-size: 16px;
        display: block;
        height: 30px;
        line-height: 30px;
        padding: 0 20px;
    }
    .menu-item.active{
        background-color: #ffd000;
    }
    .data-wrap{
        font-size: 12px;
        float: right;
        width: 280px;
        padding: 10px;
    }
    .data-item{
        height: 30px;
        line-height: 30px;
        border-bottom: 1px solid #ddd;
    }
    .data-key{
        text-align: right;
        float: left;
        width: 40px;
        padding-right: 10px;
    }
    .data-value{
        text-align: left;
        float: left;
        width: 150px;
        margin-top: 5px;
        padding: 0 8px;
        margin-right: 5px;
    }
    .data-operate span{
        cursor: pointer;
        margin-right: 5px;
    }
    .operate-delete{
        color: red;
    }
</style>
<div class="container-wrap" id="container-wrap">
    <div class="menu-wrap">
        <span id="ss" class="menu-item active">SS</span>
        <span id="ls" class="menu-item">LS</span>
    </div>
    <ul class="data-wrap" id="data"></ul>
</div>
<script src="index.js"></script>
